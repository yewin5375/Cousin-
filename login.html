<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cousin POS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e6e6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 360px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e65c00;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Cousin POS" class="logo" />
    <h2>Login to Cousin POS</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">üîì Login</button>
  </div>

  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "staff", password: "4321" }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const match = users.find(user => user.username === u && user.password === p);

      if (match) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", u);
        window.location.href = "index.html";
      } else {
        alert("‚ùå Incorrect username or password");
      }
    }
  </script>
</body>
</html>
